server {
    listen 80;
    server_name localhost;
    index index.php index.html;

    # Proxy ke Vite dev server untuk development (Hot Reload)
    location /dev {
        rewrite ^/dev(.*)$ $1 break;
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for Hot Reload
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Lokasi untuk API Laravel - HARUS DI ATAS location /
    location /api {
        # Hapus /api dari path dan teruskan ke Laravel
        rewrite ^/api/(.*)$ /$1 break;
        
        # Set document root ke Laravel public directory
        root /var/www/public;
        
        # Coba akses file dulu, kalau tidak ada teruskan ke index.php
        try_files $uri $uri/ @laravel;
    }
    
    # Handle Laravel routing
    location @laravel {
        rewrite ^/(.*)$ /index.php?/$1 last;
    }
    
    # Handle PHP files untuk Laravel
    location ~ \.php$ {
        root /var/www/public;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        
        # CORS headers untuk API
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        # add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            return 204;
        }
    }

    # Lokasi untuk serve aplikasi React (Production Build)
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
        
        # Add headers for CORS if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Menangani file statis (CSS, JS, images, dll)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/frontend;
        try_files $uri @laravel_assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Fallback untuk assets Laravel
    location @laravel_assets {
        root /var/www/public;
        try_files $uri =404;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}